<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- 标题区域 -->
  <rect x="50" y="50" width="700" height="80" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">模型预测控制系统</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">基于MPC算法的智能控制系统</text>
  
  <!-- 控制系统图 -->
  <rect x="50" y="150" width="700" height="300" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- 输入信号 -->
  <rect x="80" y="200" width="100" height="60" rx="8" fill="#10B981" opacity="0.1"/>
  <text x="130" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10B981" font-weight="bold">输入信号</text>
  
  <!-- MPC控制器 -->
  <rect x="250" y="200" width="120" height="60" rx="8" fill="#3B82F6" opacity="0.1"/>
  <text x="310" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6" font-weight="bold">MPC控制器</text>
  
  <!-- 系统模型 -->
  <rect x="420" y="200" width="100" height="60" rx="8" fill="#F59E0B" opacity="0.1"/>
  <text x="470" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F59E0B" font-weight="bold">系统模型</text>
  
  <!-- 输出响应 -->
  <rect x="580" y="200" width="100" height="60" rx="8" fill="#EF4444" opacity="0.1"/>
  <text x="630" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#EF4444" font-weight="bold">输出响应</text>
  
  <!-- 连接线 -->
  <path d="M 180 230 L 250 230" stroke="#6B7280" stroke-width="2" fill="none"/>
  <path d="M 370 230 L 420 230" stroke="#6B7280" stroke-width="2" fill="none"/>
  <path d="M 520 230 L 580 230" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- 反馈线 -->
  <path d="M 630 260 L 630 320 L 180 320 L 180 260" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">反馈控制</text>
  
  <!-- 技术栈标签 -->
  <rect x="50" y="470" width="700" height="60" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">技术栈: Python • MATLAB • MPC • NumPy • SciPy</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">github.com/geometryzf/mpc-system</text>
</svg>
