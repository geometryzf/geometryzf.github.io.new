<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    天气应用
  </text>
  
  <!-- 主要内容区域 -->
  <rect x="50" y="80" width="700" height="480" rx="10" fill="white" filter="url(#shadow)"/>
  
  <!-- 当前天气卡片 -->
  <rect x="70" y="100" width="300" height="200" rx="15" fill="linear-gradient(135deg, #74b9ff, #0984e3)"/>
  
  <!-- 城市名称 -->
  <text x="220" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    上海
  </text>
  
  <!-- 天气图标 -->
  <circle cx="220" cy="180" r="40" fill="rgba(255,255,255,0.2)"/>
  <text x="220" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="white">☀️</text>
  
  <!-- 温度 -->
  <text x="220" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">
    22°C
  </text>
  
  <!-- 天气描述 -->
  <text x="220" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    晴朗
  </text>
  
  <!-- 详细信息 -->
  <rect x="400" y="100" width="320" height="200" rx="15" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <text x="420" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    详细信息
  </text>
  
  <!-- 湿度 -->
  <text x="420" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666">湿度</text>
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">65%</text>
  
  <!-- 风速 -->
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666">风速</text>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">3.2 km/h</text>
  
  <!-- 气压 -->
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666">气压</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">1013 hPa</text>
  
  <!-- 能见度 -->
  <text x="420" y="235" font-family="Arial, sans-serif" font-size="14" fill="#666">能见度</text>
  <text x="520" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">10 km</text>
  
  <!-- 日出日落 -->
  <text x="420" y="260" font-family="Arial, sans-serif" font-size="14" fill="#666">日出/日落</text>
  <text x="520" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">06:30 / 18:45</text>
  
  <!-- 天气预报 -->
  <rect x="70" y="320" width="650" height="120" rx="15" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    5天预报
  </text>
  
  <!-- 预报项目 -->
  <rect x="90" y="370" width="100" height="60" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="140" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">今天</text>
  <text x="140" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">☀️</text>
  <text x="140" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">22°</text>
  
  <rect x="210" y="370" width="100" height="60" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="260" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">明天</text>
  <text x="260" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">⛅</text>
  <text x="260" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">19°</text>
  
  <rect x="330" y="370" width="100" height="60" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="380" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">周三</text>
  <text x="380" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">🌧️</text>
  <text x="380" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">16°</text>
  
  <rect x="450" y="370" width="100" height="60" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="500" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">周四</text>
  <text x="500" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">⛅</text>
  <text x="500" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">18°</text>
  
  <rect x="570" y="370" width="100" height="60" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="620" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">周五</text>
  <text x="620" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">☀️</text>
  <text x="620" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">21°</text>
  
  <!-- 城市搜索 -->
  <rect x="70" y="460" width="200" height="40" rx="20" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="485" font-family="Arial, sans-serif" font-size="14" fill="#999">
    搜索城市...
  </text>
  
  <!-- 功能按钮 -->
  <rect x="290" y="460" width="80" height="40" rx="20" fill="#74b9ff"/>
  <text x="330" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">刷新</text>
  
  <rect x="390" y="460" width="80" height="40" rx="20" fill="#e9ecef"/>
  <text x="430" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">设置</text>
  
  <!-- 定位图标 -->
  <circle cx="720" cy="110" r="15" fill="#74b9ff"/>
  <text x="720" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">📍</text>
  
  <!-- 主题切换 -->
  <circle cx="750" cy="110" r="15" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="750" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">🌙</text>
</svg>
