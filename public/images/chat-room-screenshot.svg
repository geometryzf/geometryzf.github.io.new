<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    在线聊天室
  </text>
  
  <!-- 主要内容区域 -->
  <rect x="50" y="80" width="700" height="480" rx="10" fill="white" filter="url(#shadow)"/>
  
  <!-- 侧边栏 -->
  <rect x="50" y="80" width="200" height="480" rx="10" fill="#f8f9fa"/>
  
  <!-- 用户头像 -->
  <circle cx="150" cy="120" r="25" fill="#a29bfe"/>
  <text x="150" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">我</text>
  
  <!-- 用户名 -->
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    郑斐
  </text>
  
  <!-- 在线状态 -->
  <circle cx="150" cy="175" r="4" fill="#00b894"/>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666">在线</text>
  
  <!-- 聊天室列表 -->
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    聊天室
  </text>
  
  <!-- 群聊 -->
  <rect x="70" y="220" width="160" height="50" rx="8" fill="#a29bfe"/>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">技术交流群</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">12人在线</text>
  
  <!-- 私聊 -->
  <rect x="70" y="280" width="160" height="50" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">张三</text>
  <text x="90" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">在线</text>
  
  <rect x="70" y="340" width="160" height="50" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">李四</text>
  <text x="90" y="375" font-family="Arial, sans-serif" font-size="10" fill="#666">离线</text>
  
  <!-- 聊天区域 -->
  <rect x="270" y="80" width="480" height="400" rx="10" fill="white"/>
  
  <!-- 聊天标题 -->
  <rect x="270" y="80" width="480" height="50" rx="10" fill="#f8f9fa"/>
  <text x="290" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    技术交流群
  </text>
  <text x="290" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666">
    12人在线 • 实时聊天
  </text>
  
  <!-- 消息区域 -->
  <rect x="270" y="130" width="480" height="300" fill="white"/>
  
  <!-- 消息气泡 -->
  <!-- 其他用户消息 -->
  <rect x="290" y="150" width="200" height="60" rx="15" fill="#f1f3f4"/>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">张三</text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">大家好！今天讨论什么话题？</text>
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="10" fill="#999">14:30</text>
  
  <!-- 我的消息 -->
  <rect x="510" y="220" width="200" height="60" rx="15" fill="#a29bfe"/>
  <text x="530" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">我</text>
  <text x="530" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">我们来聊聊算法优化吧！</text>
  <text x="530" y="270" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">14:32</text>
  
  <!-- 其他用户消息 -->
  <rect x="290" y="290" width="200" height="60" rx="15" fill="#f1f3f4"/>
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">李四</text>
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="12" fill="#333">好主意！我最近在研究动态规划</text>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="10" fill="#999">14:33</text>
  
  <!-- 输入区域 -->
  <rect x="270" y="430" width="480" height="50" rx="10" fill="#f8f9fa"/>
  
  <!-- 输入框 -->
  <rect x="290" y="445" width="400" height="30" rx="15" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="310" y="465" font-family="Arial, sans-serif" font-size="14" fill="#999">
    输入消息...
  </text>
  
  <!-- 发送按钮 -->
  <rect x="710" y="445" width="30" height="30" rx="15" fill="#a29bfe"/>
  <text x="725" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">➤</text>
  
  <!-- 功能按钮 -->
  <circle cx="720" cy="110" r="15" fill="#a29bfe"/>
  <text x="720" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">📁</text>
  
  <circle cx="750" cy="110" r="15" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="750" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">😊</text>
  
  <!-- 在线用户列表 -->
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    在线用户 (12)
  </text>
  
  <circle cx="80" cy="440" r="8" fill="#00b894"/>
  <text x="95" y="445" font-family="Arial, sans-serif" font-size="12" fill="#333">张三</text>
  
  <circle cx="80" cy="460" r="8" fill="#00b894"/>
  <text x="95" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333">李四</text>
  
  <circle cx="80" cy="480" r="8" fill="#00b894"/>
  <text x="95" y="485" font-family="Arial, sans-serif" font-size="12" fill="#333">王五</text>
  
  <circle cx="80" cy="500" r="8" fill="#00b894"/>
  <text x="95" y="505" font-family="Arial, sans-serif" font-size="12" fill="#333">赵六</text>
  
  <circle cx="80" cy="520" r="8" fill="#00b894"/>
  <text x="95" y="525" font-family="Arial, sans-serif" font-size="12" fill="#333">孙七</text>
  
  <circle cx="80" cy="540" r="8" fill="#00b894"/>
  <text x="95" y="545" font-family="Arial, sans-serif" font-size="12" fill="#333">周八</text>
</svg>
