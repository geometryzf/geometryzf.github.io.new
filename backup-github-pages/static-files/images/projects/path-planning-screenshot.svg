<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- 标题区域 -->
  <rect x="50" y="50" width="700" height="80" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">智能路径规划算法</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">基于动态规划和强化学习的智能路径规划系统</text>
  
  <!-- 算法流程图 -->
  <rect x="50" y="150" width="700" height="300" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- 起点 -->
  <circle cx="120" cy="280" r="25" fill="#10B981"/>
  <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">起点</text>
  
  <!-- 终点 -->
  <circle cx="680" cy="280" r="25" fill="#EF4444"/>
  <text x="680" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">终点</text>
  
  <!-- 路径 -->
  <path d="M 145 280 Q 200 220 300 280 Q 400 340 500 280 Q 600 220 655 280" stroke="#3B82F6" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
  
  <!-- 算法节点 - 重新布局避免遮挡 -->
  <rect x="160" y="200" width="100" height="50" rx="8" fill="#3B82F6" opacity="0.1"/>
  <text x="210" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6" font-weight="bold">A*算法</text>
  
  <rect x="320" y="200" width="100" height="50" rx="8" fill="#F59E0B" opacity="0.1"/>
  <text x="370" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F59E0B" font-weight="bold">动态规划</text>
  
  <rect x="480" y="200" width="100" height="50" rx="8" fill="#8B5CF6" opacity="0.1"/>
  <text x="530" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B5CF6" font-weight="bold">强化学习</text>
  
  <!-- 性能指标 -->
  <rect x="100" y="350" width="600" height="80" rx="8" fill="#F8FAFC"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">性能对比</text>
  
  <!-- 性能数据 -->
  <text x="150" y="395" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">A*: 100% 路径长度</text>
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">DP: 98% 路径长度</text>
  <text x="150" y="425" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">RL: 95% 路径长度</text>
  
  <!-- 技术栈标签 -->
  <rect x="50" y="470" width="700" height="60" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">技术栈: Python • PyTorch • NumPy • 强化学习 • 动态规划</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">github.com/geometryzf/path-planning</text>
</svg>
