<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- 标题区域 -->
  <rect x="50" y="50" width="700" height="80" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">粒子群优化算法库</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">高性能的PSO算法实现</text>
  
  <!-- 粒子群可视化 -->
  <rect x="50" y="150" width="700" height="300" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- 粒子群 -->
  <circle cx="200" cy="250" r="8" fill="#3B82F6" opacity="0.7"/>
  <circle cx="300" cy="200" r="8" fill="#10B981" opacity="0.7"/>
  <circle cx="400" cy="280" r="8" fill="#F59E0B" opacity="0.7"/>
  <circle cx="500" cy="220" r="8" fill="#EF4444" opacity="0.7"/>
  <circle cx="600" cy="260" r="8" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="250" cy="300" r="8" fill="#3B82F6" opacity="0.7"/>
  <circle cx="350" cy="180" r="8" fill="#10B981" opacity="0.7"/>
  <circle cx="450" cy="240" r="8" fill="#F59E0B" opacity="0.7"/>
  <circle cx="550" cy="200" r="8" fill="#EF4444" opacity="0.7"/>
  
  <!-- 全局最优解 -->
  <circle cx="400" cy="250" r="15" fill="#EF4444" stroke="#DC2626" stroke-width="3"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">最优</text>
  
  <!-- 收敛曲线 -->
  <path d="M 100 350 L 150 320 L 200 310 L 250 305 L 300 302 L 350 301 L 400 300 L 450 300 L 500 300 L 550 300 L 600 300 L 650 300 L 700 300" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">收敛曲线</text>
  
  <!-- 算法特性 -->
  <rect x="100" y="400" width="120" height="30" rx="6" fill="#10B981" opacity="0.1"/>
  <text x="160" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">高性能</text>
  
  <rect x="240" y="400" width="120" height="30" rx="6" fill="#F59E0B" opacity="0.1"/>
  <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">多目标优化</text>
  
  <rect x="380" y="400" width="120" height="30" rx="6" fill="#8B5CF6" opacity="0.1"/>
  <text x="440" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">并行计算</text>
  
  <rect x="520" y="400" width="120" height="30" rx="6" fill="#EF4444" opacity="0.1"/>
  <text x="580" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EF4444">多种变体</text>
  
  <!-- 技术栈标签 -->
  <rect x="50" y="470" width="700" height="60" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">技术栈: Python • C++ • PSO • NumPy • OpenMP</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">github.com/geometryzf/pso-library</text>
</svg>
