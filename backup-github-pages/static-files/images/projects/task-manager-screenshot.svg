<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- 标题区域 -->
  <rect x="50" y="50" width="700" height="80" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">任务管理应用</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">现代化的任务管理工具</text>
  
  <!-- 看板界面 -->
  <rect x="50" y="150" width="700" height="300" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- 待办列 -->
  <rect x="80" y="180" width="180" height="240" rx="8" fill="#FEF3C7" opacity="0.3"/>
  <text x="170" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">待办</text>
  
  <!-- 进行中列 -->
  <rect x="310" y="180" width="180" height="240" rx="8" fill="#DBEAFE" opacity="0.3"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">进行中</text>
  
  <!-- 已完成列 -->
  <rect x="540" y="180" width="180" height="240" rx="8" fill="#D1FAE5" opacity="0.3"/>
  <text x="630" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46">已完成</text>
  
  <!-- 任务卡片 -->
  <rect x="90" y="220" width="160" height="60" rx="6" fill="white" filter="url(#shadow)"/>
  <text x="170" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">设计用户界面</text>
  <text x="170" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">高优先级</text>
  <text x="170" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">截止: 明天</text>
  
  <rect x="90" y="290" width="160" height="60" rx="6" fill="white" filter="url(#shadow)"/>
  <text x="170" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">编写文档</text>
  <text x="170" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">中优先级</text>
  <text x="170" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">截止: 本周</text>
  
  <rect x="320" y="220" width="160" height="60" rx="6" fill="white" filter="url(#shadow)"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">开发核心功能</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">高优先级</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">进行中...</text>
  
  <rect x="550" y="220" width="160" height="60" rx="6" fill="white" filter="url(#shadow)"/>
  <text x="630" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">项目规划</text>
  <text x="630" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">已完成</text>
  <text x="630" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">2天前</text>
  
  <!-- 功能标签 -->
  <rect x="100" y="450" width="120" height="30" rx="6" fill="#10B981" opacity="0.1"/>
  <text x="160" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">拖拽排序</text>
  
  <rect x="240" y="450" width="120" height="30" rx="6" fill="#F59E0B" opacity="0.1"/>
  <text x="300" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">实时协作</text>
  
  <rect x="380" y="450" width="120" height="30" rx="6" fill="#8B5CF6" opacity="0.1"/>
  <text x="440" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">数据可视化</text>
  
  <rect x="520" y="450" width="120" height="30" rx="6" fill="#EF4444" opacity="0.1"/>
  <text x="580" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EF4444">移动适配</text>
  
  <!-- 技术栈标签 -->
  <rect x="50" y="500" width="700" height="60" rx="12" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">技术栈: Next.js • TypeScript • Tailwind CSS • Framer Motion</text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">github.com/geometryzf/task-manager</text>
</svg>
